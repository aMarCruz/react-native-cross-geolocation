// Top-level build file where you can add configuration options common to all sub-projects/modules.
import groovy.json.JsonSlurper

// dynamically retrieve version from package.json
def getPackageVersion() {
    return new JsonSlurper().parse(file('../package.json'), 'utf-8').version
}

def safeExtGet(prop, fallback) {
    rootProject.ext.hasProperty(prop) ? rootProject.ext.get(prop) : fallback
}

// Google Play Services 12.0.x to 15.0.x depends on support libraries 26.1.0
def _playServicesVersion = safeExtGet('minSdkVersion', '15.0.1')
def _buildToolsVersion   = safeExtGet('buildToolsVersion', '27.0.3')
def _compileSdkVersion   = safeExtGet('compileSdkVersion', 27)
def _targetSdkVersion    = safeExtGet('targetSdkVersion', 27)
def _minSdkVersion       = safeExtGet('minSdkVersion', 16)

buildscript {
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.1.4'
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion _compileSdkVersion
    buildToolsVersion _buildToolsVersion

    defaultConfig {
        minSdkVersion _minSdkVersion
        targetSdkVersion _targetSdkVersion
        versionCode 1
        versionName getPackageVersion()
    }
    lintOptions {
        abortOnError false
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
}

repositories {
    mavenLocal()
    google()
    jcenter()
    maven {
        url "$rootDir/../node_modules/react-native/android"
        name 'React Native (local)'
    }
}

dependencies {
    compileOnly 'com.facebook.react:react-native:+'
    implementation "com.google.android.gms:play-services-location:$_playServicesVersion"
}

task customClean(type: Delete) {
    delete rootProject.buildDir
}
clean.dependsOn customClean
